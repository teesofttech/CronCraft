name: 🚀 Build, Test, and Publish CronCraft

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger only on version tags like v1.0.0
      
permissions:
  packages: write
  contents: write

jobs:
  build-test-pack-publish:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🧰 Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 🔍 Restore dependencies
      run: dotnet restore

    - name: 🛠 Build solution
      run: dotnet build --configuration Release --no-restore

    - name: 🧪 Run tests
      run: dotnet test --configuration Release --no-restore --verbosity normal

    - name: 📦 Pack SDK
      run: dotnet pack ./CronCraft/CronCraft.csproj --configuration Release --output ./nupkgs

    - name: 🚀 Publish to NuGet.org
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: 📦 Publish to GitHub Packages 
      run: dotnet nuget push ./nupkgs/*.nupkg --source github --api-key ${{ secrets.GH_PACKAGES_TOKEN  }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

    - name: 📤 Upload Release Artifact
      uses: softprops/action-gh-release@v1
      with:
        files: ./nupkgs/*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
