name: ğŸš€ Build, Test, and Publish CronCraft

on:
  push:
    tags:
      - 'v*.*.*'  # triggers on version tags like v1.0.0

jobs:
  build-test-pack-publish:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # or match your project target

    - name: ğŸ” Restore dependencies
      run: dotnet restore

    - name: ğŸ›  Build solution
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ§ª Run tests
      run: dotnet test --configuration Release --no-restore

    - name: ğŸ“¦ Pack SDK
      run: dotnet pack ./CronCraft/CronCraft.csproj --configuration Release --output ./nupkgs

    - name: ğŸš€ Publish to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
